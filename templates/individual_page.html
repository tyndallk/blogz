{% extends "base.html" %}

{% block content %}
<h1> Blog Posts </h1>
    {% for blog in all_blogs %}
            <h2>{{blog.title}}</h2>
            <p> {{blog.body}}</p>
            <small>Written by: <a href='/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></small>
    {% endfor %}
{% endblock %}
